<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signature Pad demo</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/signature-pad.css">

  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->

 
  </script>
</head>
<body>
<!--body onselectstart="return false"-->
  <!--a id="github" style="position: absolute; top: 0; right: 0; border: 0" href="https://github.com/szimek/signature_pad">
    <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
  </a-->

  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">請在上方簽名</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="button clear" data-action="clear">清除</button>
          <button type="button" class="button" data-action="change-color">換顏色</button>
          <button type="button" class="button" data-action="undo">上一步</button>
          

        </div>
        <div>
          <button type="button" class="button save" data-action="save-png">存成PNG</button>
          <button type="button" class="button save" data-action="save-jpg">存成JPG</button>
          <button type="button" class="button save" data-action="save-svg">存成SVG</button>
          <button type="button" class="button save" data-action="save-svg" >手機平板直接截圖</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/signature_pad.umd.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
